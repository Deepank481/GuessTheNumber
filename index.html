<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess the Number Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="retro-text">Guess the Number Game</h1>
      <p class="retro-text" id="game-instruction">
        Guess a number between 1 and 10:
      </p>
      <input
        type="number"
        id="user-guess"
        placeholder="Enter your guess"
        class="retro-input"
      />
      <button id="submit-guess-btn" class="retro-button">Submit Guess</button>
      <button id="game-reset-btn" class="retro-button">Reset</button>

      <div class="score-container">
        <p class="retro-text">Scores: <span id="score">0</span></p>
        <p class="retro-text">High Score: <span id="high-score">0</span></p>
        <p class="retro-text">
          Computer's Number: <span id="computer-number">?</span>
        </p>
        <p id="message" class="retro-text"></p>
      </div>
    </div>

    <footer class="retro-footer">
      <p class="retro-text">Â© 2024 Guess the Number Game by Deepank Pant</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
